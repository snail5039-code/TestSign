server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/slt
    username: sltuser
    password: sltpass
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis:
  configuration:
    map-underscore-to-camel-case: true

app:
  python:
    base-url: http://127.0.0.1:8000

fastapi:
  base-url: http://127.0.0.1:8000
